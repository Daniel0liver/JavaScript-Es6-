<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revisando js</title>
    <style>
        body{
            background-color: rgb(126, 55, 219);
            color: white;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
    <h1>Olá, mundo!</h1>
    <p>Sua mladição acabou!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // promp return um string
        var n2 = Number(window.prompt('Digite outro número: ')) // promp return um string
        
        var s = n1 + n2
        
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        //(number + number) + para adição
        //(string + string) + para concatenação
    </script>
<body>
    
</body>
